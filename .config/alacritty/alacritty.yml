# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x24292e'
    foreground: '0xd1d5da'

  # Normal colors
  normal:
    black:   '0x586069'
    red:     '0xea4a5a'
    green:   '0x34d058'
    yellow:  '0xffea7f'
    blue:    '0x2188ff'
    magenta: '0xb392f0'
    cyan:    '0x39c5cf'
    white:   '0xd1d5da'

  # Bright colors
  bright:
    black:   '0x959da5'
    red:     '0xf97583'
    green:   '0x85e89d'
    yellow:  '0xffea7f'
    blue:    '0x79b8ff'
    magenta: '0xb392f0'
    cyan:    '0x56d4dd'
    white:   '0xfafbfc'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xf97583' }

draw_bold_text_with_bright_colors: false

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
window:
  opacity: 1.0


cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  blinking: On
  blink_interval: 750

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                            }
  - { key: C,        mods: Control|Shift, action: Copy                             }
